# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

env_files:
  github_token: ~/.goreleaser_github_token

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    binary: prom-grafana-lbac

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  - dockerfile: Dockerfile
    image_templates:
      - "ghcr.io/amoolaa/{{ .ProjectName }}:{{ .Tag }}-arm64"
    goarch: arm64
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--provenance=false"
  - dockerfile: Dockerfile
    image_templates:
      - "ghcr.io/amoolaa/{{ .ProjectName }}:{{ .Tag }}-amd64"
    goarch: amd64
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--provenance=false"
  
docker_manifests:
  - name_template: "ghcr.io/amoolaa/{{ .ProjectName }}:{{ .Tag }}"
    image_templates:
      - "ghcr.io/amoolaa/{{ .ProjectName }}:{{ .Tag }}-arm64"
      - "ghcr.io/amoolaa/{{ .ProjectName }}:{{ .Tag }}-amd64"
  - name_template: "ghcr.io/amoolaa/{{ .ProjectName }}:latest"
    image_templates:
      - "ghcr.io/amoolaa/{{ .ProjectName }}:{{ .Tag }}-arm64"
      - "ghcr.io/amoolaa/{{ .ProjectName }}:{{ .Tag }}-amd64"


release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
